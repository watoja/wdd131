<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James Abraham Kaana Watongola"/>
    <meta name="description" content="WDD 131-Dynamic Web Fundamentals by James Abraham Kaana Watongola. Key words:lds, product, review, form."/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Product Review Form</title>
</head>

<body>

    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name Dropdown -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> ★☆☆☆☆</label>
                <label><input type="radio" name="rating" value="2"> ★★☆☆☆</label>
                <label><input type="radio" name="rating" value="3"> ★★★☆☆</label>
                <label><input type="radio" name="rating" value="4"> ★★★★☆</label>
                <label><input type="radio" name="rating" value="5"> ★★★★★</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features (Check all that apply):</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="efficiency"> Efficiency</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Write a Review:</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <!-- User Name -->
            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> abraham-james-watongola, Uganda </p>
        <p class="lastMod">Last modified: <span id="modification"></span></p>
    </footer>
</body>

</html>
